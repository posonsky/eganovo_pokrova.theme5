<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template for Eganovo Theme 5</title>

    <link rel="shortcut icon" type="image/x-icon"
          href="theme5-favicon.ico" />
    <link rel="apple-touch-icon"
          href="theme5-apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="theme5-apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="theme5-apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="theme5-apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="theme5-apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed"
          href="theme5-apple-touch-icon-precomposed.png" />
  </head>

  <body>

    <section id="portal-toolbar">
    </section>
    <div class="outer-wrapper">
      <header id="content-header" role="banner">
        <div class="container">
          <header id="portal-top">
          </header>
          <div id="anonymous-actions">
          </div>
        </div>
      </header>

      <div id="mainnavigation-wrapper" class="container">
        <nav class="navbar navbar-dark bg-primary">
          <button class="navbar-toggler hidden-sm-up"
            type="button"
            data-toggle="collapse"
            data-target="#portal-globalnav-collapse">&#9776;
          </button>
          <div id="portal-globalnav-collapse"
              class="collapse navbar-toggleable-xs">
            <a class="navbar-brand" href="{$qq}"></a>
            <ul id="mainnavigation" class="nav navbar-nav">
            </ul>
          </div>
        </nav>
      </div>

      <div id="above-content-wrapper">
          <div id="above-content">
          </div>
      </div>

      <div class="container">
        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>

        <main id="main-container" class="row row-offcanvas row-offcanvas-right"
          role="main">

          <div id="content-container">
          </div>

          <div class="col-xs-12 col-md-5 sidebar-offcanvas">
            <aside id="right-column">
              <div id="right-column-placeholder">
              </div>
            </aside>
          </div>

        </main><!--/row-->
      </div><!--/container-->
    </div> <!--/outer-wrapper -->

<!-- Dropdown test -->
    <div id="test" class="container">
      <!-- Split button -->
      <div class="btn-group">
        <button type="button" class="btn btn-danger">Action</button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </div>
<!-- end dropdown test -->

    <footer id="portal-footer-wrapper" role="contentinfo">
      <div class="container" id="portal-footer"></div>
    </footer>
  </body>
</html>
